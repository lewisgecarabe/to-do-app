<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="text-center text-success mb-4">To-Do List</h1>
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Enter your task">
                    <button id="addTaskButton" class="btn btn-success">Add Task</button>
                </div>
                <ul id="taskList" class="list-unstyled"></ul>
                <button id="deleteAllButton" class="btn btn-danger w-100 mt-3">Delete All Tasks</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
